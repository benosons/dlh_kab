{% extends "admin/layout.html" %} {% block content %}
<div class="page-content">
  <div class="container-fluid">
    <input hidden id="userid" value="{{userid}}" />
    <input hidden id="role" value="{{role}}" />

    <div class="row">
      <div class="col-xs-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div
                  class="page-title-box d-sm-flex align-items-center justify-content-between"
                >
                  <h4 class="mb-sm-0 font-size-18">
                    <i class="bx bx-group font-size-24"></i> Manajemen User
                  </h4>

                  <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item">
                        <a href="javascript: void(0);">User</a>
                      </li>
                      <li class="breadcrumb-item active">Manajemen User</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>

            <button
              type="button"
              class="btn btn-sm btn-primary waves-effect waves-light"
              data-bs-toggle="modal"
              data-bs-target=".bs-example-modal-center"
            >
              <i class="ace-icon fa fa-plus"></i> Tambah User
            </button>
            <hr />
            <div class="table-responsive">
              <table
                id="setting-users"
                class="table table-striped table-bordered nowrap"
              >
                <thead>
                  <tr>
                    <th style="width: 10%">No</th>
                    <th>Username</th>
                    <th>Nama</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Login</th>
                    <th>Action</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade bs-example-modal-center"
      tabindex="-1"
      role="dialog"
      data-backdrop="static"
      data-keyboard="false"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">
              <i class="bx bx-user-plus"></i> Tambah User
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="row mb-4">
                <label for="user_fullname" class="col-sm-3 col-form-label"
                  >Nama</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="user_fullname"
                    placeholder="Nama"
                  />
                </div>
              </div>

              <div class="row mb-4" id="form_uname">
                <label for="user_name" class="col-sm-3 col-form-label"
                  >Username</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="user_name"
                    placeholder="Username"
                  />

                  <div class="mb-3" id="isAda">
                    <br />
                    <div
                      class="alert alert-danger alert-dismissible fade show"
                      role="alert"
                    >
                      <i class="mdi mdi-alert-outline me-2"></i> Username sudah
                      ada
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mb-4" hidden>
                <label for="user_role" class="col-sm-3 col-form-label"
                  >Tipe</label
                >
                <div class="col-sm-9">
                  <select id="user_role" class="form-select">
                    <option value="0" selected>Pilih...</option>
                    <option value="10">Admin</option>
                    <option value="1">Persetujuan Teknis</option>
                    <option value="2">Surat Kelayakan Operasi (SLO)</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger btn-sm waves-effect waves-light"
              data-bs-dismiss="modal"
            >
              <i class="bx bx-x"></i> close
            </button>
            <button type="button" class="btn btn-sm btn-success" id="save-user">
              <i class="ace-icon fa fa-check"></i> submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="modal_password"
      class="modal fade"
      role="dialog"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Ganti Password</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <input type="hidden" id="id-password" />
              <div class="input-group">
                <input
                  class="form-control input-mask-date"
                  type="password"
                  id="new-password"
                />
                <span class="input-group-btn">
                  <button
                    id="view-pass"
                    class="btn btn-sm btn-success"
                    type="button"
                  >
                    <i class="ace-icon fa fa-eye bigger-110"></i>
                  </button>
                </span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-xs btn-danger"
              data-dismiss="modal"
            >
              <i class="bx bx-x"></i>close
            </button>
            <button
              type="button"
              class="btn btn-xs btn-success"
              id="save-password"
            >
              <i class="ace-icon fa fa-check"></i>submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
