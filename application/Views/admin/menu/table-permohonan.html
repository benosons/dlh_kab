{% if role == 0 %}
<div class="table-responsive">
    <table id="permohonan-table" class="table table-striped table-bordered" style="width: 100%;">
        <thead>
            <tr>
            <th>No</th>
            <th>Alamat Kantor</th>
            <th>No.Telp</th>
            <th>File</th>
            <th>Expired Date</th>
            <th>Status</th>
            <th>Action</th>
            </tr>
        </thead>
    </table>
</div>
{% else %}
<div id="permohonan-all">
    <div class="table-responsive">
      <table
        id="all-permohonan"
        class="table table-striped table-bordered nowrap"
      >
        <thead>
          <tr>
            <th>No</th>
            <th>Badan Usaha/Kegiatan</th>
            <th>Bidang Usaha/Kegiatan</th>
            <th>NIB</th>
            <th>No KBLI</th>
            <th>Penanggung Jawab</th>
            <th>Jabatan</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
{% endif %}
